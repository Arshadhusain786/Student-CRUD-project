<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Course List</h2>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Instructor</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.instructor != null ? course.instructor.name : 'N/A'}"></td>
            <td>
                <a th:href="@{/course/edit/{id}(id=${course.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/course/delete/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/courses/new" class="btn btn-primary">Add New Course</a>
    <a href="/" class="btn btn-secondary">Back to Student List</a>
    <a href="/instructors/new" class="btn btn-primary">Add Instructor</a>
</div>
</body>
</html>
